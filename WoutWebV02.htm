<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Roblox Festival Lighting - Professional-grade lighting effects for your Roblox experience">
    <title>RoLights Pro | Premium Roblox Festival Lighting</title>
    
    <!-- Dependencies from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Root Variables */
        :root {
            --primary: #ff3e3e;
            --primary-dark: #cc3232;
            --primary-light: #ff7676;
            --secondary: #3e4def;
            --secondary-dark: #2a36cc;
            --secondary-light: #7c85ff;
            --accent: #ff9f1c;
            --success: #4CAF50;
            --warning: #ff9800;
            --error: #f44336;
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e9ecef;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --card-shadow: 0 8px 24px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
            --max-width: 1600px;
        }

        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --card-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-container {
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo i {
            color: var(--primary);
            font-size: 2rem;
            filter: drop-shadow(0 0 8px rgba(255, 62, 62, 0.5));
            transition: var(--transition);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            position: relative;
            background: linear-gradient(135deg, rgba(18,18,18,0.95), rgba(18,18,18,0.98));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-content {
            text-align: center;
            max-width: 900px;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        /* Products Section */
        .products-section {
            padding: 8rem 2rem;
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
        }

        .product-card {
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--bg-secondary);
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-lightbulb"></i>
                RoLights Pro
            </a>
            
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#products" class="nav-link">Products</a>
                <a href="#features" class="nav-link">Features</a>
                <a href="#pricing" class="nav-link">Pricing</a>
                <a href="#support" class="nav-link">Support</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-particles" id="particles-js"></div>
        <div class="hero-content">
            <h1>
                Premium Festival Lighting
                <span class="gradient-text">for Roblox</span>
            </h1>
            <p>
                Transform your Roblox experience with professional-grade lighting effects
            </p>
        </div>
    </section>

    <section id="products" class="products-section">
        <div class="section-header">
            <h2>Featured Products</h2>
            <p>Choose from our premium collection of professional lighting effects</p>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>

    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80 },
                    color: { value: '#ff3e3e' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5 },
                    size: { value: 3 },
                    line_linked: {
                        enable: true,
                        color: '#ff3e3e',
                        opacity: 0.2
                    },
                    move: { enable: true, speed: 2 }
                }
            });

            // Initialize AOS
            AOS.init();

            // Generate product cards
            const products = [
                {
                    name: "Pro Stage Beam",
                    description: "Professional moving head beam with 16 colors",
                    price: 999,
                    rating: 4.8,
                    sales: 1234
                },
                // Add more products as needed
            ];

            const productsGrid = document.getElementById('productsGrid');
            products.forEach(product => {
                const card = `
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <div class="product-price">R$ ${product.price}</div>
                        </div>
                    </div>
                `;
                productsGrid.insertAdjacentHTML('beforeend', card);
            });
        });

        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
